name: nioruntime
author: The BMW Developers

args:
    - client:
        help: Run the test client
        short: c
        long: client
        takes_value: false
    - http:
        help: Run the http server
        short: s
        long: http
        takes_value: false
    - count:
        help: Number of iterations to run per thread
        short: x
        long: count
        value_name: count
        takes_value: true
    - threads:
        help: Number of client threads to run
        short: t
        long: threads
        value_name: threads
        takes_value: true
    - itt:
        help: Number of times to repeat the test
        short: i
        long: itt
        value_name: itt
        takes_value: true
    - max:
        help: Max bytes per request
        short: m
        long: max
        value_name: max
        takes_value: true
    - min:
        help: Min bytes per request
        short: q
        long: min
        value_name: min
        takes_value: true
    - debug:
        help: Whether to print debugging information
        short: d
        long: debug
        takes_value: false
