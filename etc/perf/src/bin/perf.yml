name: perf
author: 37 Miners, LLC

args:
    - client:
        help: Run the test client
        short: c
        long: client
        takes_value: false
    - count:
        help: Number of requests to make per connection
        short: x
        long: count
        value_name: count
        takes_value: true
    - itt:
        help: Number of iterations
        short: i
        long: itt
        value_name: itt
        takes_value: true
    - threads:
        help: Number of threads
        short: t
        value_name: threads
        takes_value: true
    - min:
        help: Minimum size of the request data
        short: q
        value_name: min
        long: min
        takes_value: true
    - max:
        help: Maximum size of the request data
        short: m
        value_name: max
        long: max
        takes_value: true
    - histo:
        help: include histogram in output
        short: o
        long: histo
        takes_value: false
    - histo_max:
        help: maximum time in microseconds to display in the histogram. The default is 1,000.
        short: z
        long: histo_max
        value_name: histo_max
        takes_value: true
    - bucket_count:
        help: number of buckets to display in the histogram. The default is 20.
        short: b
        long: bucket_count
        value_name: bucket_count
        takes_value: true
    - max_rwhandles:
        help: max rwhandles to accept on this eventhandler. This includes both client connections and connections accepted by a listener.
        short: r
        long: max_rwhandles
        value_name: max_rwhandles
        takes_value: true
    - tls:
        help: whether to run the client/server in tls mode
        short: l
        long: tls
        takes_value: false
    - tls_private_key_file:
        help: the location of the tls private key file
        short: p
        long: tls_private_key_file
        value_name: tls_private_key_file
        takes_value: true
    - tls_certificates_file:
        help: the location of the tls certificiates file
        short: e
        long: tls_certificates_file
        value_name: tls_certificates_file
        takes_value: true
